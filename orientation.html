<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="orientation.css" rel="stylesheet">
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 d-flex justify-content-center">
      </div>
    </div>
    <div class="row" style="height: 10em;">
      <div class="col-xs-2 col-sm-2 col-md-2 col-lg-4 col-xl-2"></div>
      <div class="col-xs-2 col-sm-2 col-md-2 col-lg-1 col-xl-2 d-flex d-flex justify-content-end align-items-center">
        <button type="button" id="button_est" class="btn btn-primary">OUEST</button>
      </div>
      <div class="col-xs-4 col-sm-4 col-md-4 col-lg-2 col-xl-4 d-flex align-items-center justify-content-center">
        <!--carree qui va indiquer la direction-->
        <div id="orientation"></div>
        <div id="orientation_est"></div>
        <div id="orientation_sud"></div>
        <div id="orientation_ouest"></div>
      </div>
      <div class="col-xs-2 col-sm-2 col-md-2 col-lg-1 col-xl-2 d-flex align-items-center justify-content-left">
        <button type="button" id="button_ouest" class="btn btn-primary">EST</button>
      </div>
      <div class="col-xs-2 col-sm-2 col-md-2 col-lg-4 col-xl-2"></div>
    </div>
    <div class="row">
      <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xl-4 d-flex  justify-content-end align-items-center">
        <button type="button" id="button_sud_ouest" class="btn btn-primary">SUD-OUEST</button>
      </div>
      <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xl-4 d-flex justify-content-center">
        <button type="button" id="button_sud" class="btn btn-primary">SUD</button>
      </div>
      <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xl-4 d-flex  align-items-center justify-content-left">
        <button type="button" id="button_sud_est" class="btn btn-primary">SUD-EST</button>
      </div>
    </div>
  </div>
  </div>

  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>

  <script src="main_orientation.js"></script>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</html>
